<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Struktur Pengurus PMR</title>
  <link rel="stylesheet" href="Pengurus.css">
</head>
<body>

  <h1>Struktur Pengurus PMR</h1>

  <div class="pembina">
    <img src="img/pembina.jpg" alt="Pembina" class="foto-3x4">
    <div>Pembina: Bapak/Ibu [Nama Pembina]</div>
  </div>

  <div class="foto-container">
    <div>
      <img src="img/ketua.jpg" alt="Ketua" class="foto-3x4">
      <div class="label">Ketua: [Nama Ketua]</div>
    </div>
    <div>
      <img src="img/wakil.jpg" alt="Wakil Ketua" class="foto-3x4">
      <div class="label">Wakil Ketua: [Nama Wakil]</div>
    </div>
  </div>

  <div class="podium">
    <div class="box">
      <img src="img/sekretaris1.jpg" alt="Sekretaris 1" class="foto-3x4">
      <div>Sekretaris 1</div>
      <div>[Nama Sekretaris 1]</div>
    </div>
    <div class="box">
      <img src="img/sekretaris2.jpg" alt="Sekretaris 2" class="foto-3x4">
      <div>Sekretaris 2</div>
      <div>[Nama Sekretaris 2]</div>
    </div>
  </div>

  <div class="bendahara">
    <div class="box">
      <img src="img/bendahara1.jpg" alt="Bendahara 1" class="foto-3x4">
      <div>Bendahara 1</div>
      <div>[Nama Bendahara 1]</div>
    </div>
    <div class="box">
      <img src="img/bendahara2.jpg" alt="Bendahara 2" class="foto-3x4">
      <div>Bendahara 2</div>
      <div>[Nama Bendahara 2]</div>
    </div>
  </div>

</body>
</html>
