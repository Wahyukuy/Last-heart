<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Struktur Pengurus PMR</title>
  <link rel="stylesheet" href="css/pengurus.css">
</head>
<body>

  <h1>Struktur Pengurus PMR</h1>

  <div class="pembina">👨‍🏫 Pembina: Bapak/Ibu [Nama Pembina]</div>

  <div class="foto-container">
    <div>
      <img src="img/ketua.jpg" alt="Ketua">
      <div class="label">Ketua: [Nama Ketua]</div>
    </div>
    <div>
      <img src="img/wakil.jpg" alt="Wakil Ketua">
      <div class="label">Wakil Ketua: [Nama Wakil]</div>
    </div>
  </div>

  <div class="podium">
    <div class="box">
      <div>Sekretaris 1</div>
      <div>[Nama Sekretaris 1]</div>
    </div>
    <div class="box">
      <div>Sekretaris 2</div>
      <div>[Nama Sekretaris 2]</div>
    </div>
  </div>

  <div class="bendahara">
    <div class="box">
      <div>Bendahara 1</div>
      <div>[Nama Bendahara 1]</div>
    </div>
    <div class="box">
      <div>Bendahara 2</div>
      <div>[Nama Bendahara 2]</div>
    </div>
  </div>

</body>
</html>
